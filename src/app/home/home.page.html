<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Testowy wydruk
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let printer of printers" button (click)="onPrint(printer)">
      <ion-label>{{printer.name}}</ion-label>
      <p>{{ printer.address }}</p>
    </ion-item>
  </ion-list>
</ion-content>
